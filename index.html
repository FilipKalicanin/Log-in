<html>
    <head>
        <title>LogIn</title>
            <script src="loginPage.js"></script>
        <link rel="stylesheet" href="log-inPage.css">
    </head>
   
    <body>

        <header>
            <div id="list">
                <ul>
                    <li>Home</li>
                    <li>Login</li>
                    <li>Contact</li>
                </ul>
            </div>
        </header>
        
        <div class="signin">

            <form name = "login" id="forma">
                
                <h2><b>Log-in</b></h2>

                <input id="usr" type="text" placeholder="Enter Username" name="userid">

                <input id="psw"  type="password" placeholder="Enter Password" name="password">
                
                <button type="button" class="btn" onclick="check(this.form)" value="Login"><b>Submit</b></button>


            </form>
        
        </div>

        <p id="signin">Don't have an account? Please, <a href="#">SignIn</a>.</p>

    </body>

</html>
